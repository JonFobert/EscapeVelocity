<!DOCTYPE html>
<html>
	<head>
		<title>Escape Velocity</title>
		<meta charset = "UTF-8">
		<link rel="stylesheet" href="./main.css">
		<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	</head>
	<body>
		<div id="page">
			<div class="splash-question">
				<div class="question-content">
					<h1>What do you want to make a habit of?</h1>

						<input type="text" id="habit-field">
						<input type="submit" value="Let's Do This">
					</form>
				</div>
			</div>
			<div class="event-complete">
				<h2 class = habit-heading></h2>
				<button>Completed Today!</button>
			</div>
			<canvas class="animation" width = "960" height = "540"></canvas>
		</div>
		<script src="script.js"></script>
	</body>
</html>
